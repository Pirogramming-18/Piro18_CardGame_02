        <div class="bg-light" id="login-con">

                {{ form }}

            <span>회원가입이 되어있지 않으신가요?</span>
            <a href="{% url 'cardgame:signup' %}" class="btn main-color btn-piro ms-3">회원가입</a>
            <!-- <a href="" class="btn main-color btn-piro">google로 회원가입</a> -->
        </div>
    </div>
{% endblock %}
