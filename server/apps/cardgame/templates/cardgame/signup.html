{% extends 'cardgame/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center p-5" id="login-box">
    <div class="bg-light" id="login-con">
        <form method="POST" action="{% url 'cardgame:signup' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="SignUp">
        </form>
    </div>
</div>
{% endblock content %}
