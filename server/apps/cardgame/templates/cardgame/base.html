{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIROFRAM CARDGAME -2조</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/game.css' %}">
  <script src="https://kit.fontawesome.com/f95b2ab384.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="d-flex justify-content-between px-5 bg-black">
    <a href="{% url 'cardgame:main' %}" class="px-5 py-3 main-color">PIROGRAM CARDGAME</a>
    {% if user.is_authenticated %}
      <div class="d-flex px-5 py-3">
        <a href="{% url 'cardgame:create' %}" class="mx-3 text-light">게임하기</a><!--url 'cardgame:create-->
        <a href="{% url 'cardgame:rank' %}" class="mx-3 text-light">랭킹보기</a>
        <a href="{% url 'cardgame:logout' %}" class="mx-3 text-light">로그아웃</a>
      </div>
    {% else %}
      <a href="{% url 'cardgame:login' %}" class="px-5 py-3 text-light">로그인</a>
    {% endif %}
  </header>
  {% block content %}
  {% endblock %}
  <footer class="bg-black d-flex flex-column align-items-center justify-content-center py-2">
    <p class="text-light my-1">피로그래밍 18기 화이팅!!!!!!!!</p>
    <p class="text-light my-1">방구석 피로그래밍 연구소 | CardGame은 2조가 최고예요.</p>
  </footer>
</body>
</html>
